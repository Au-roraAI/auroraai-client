<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AuroraAI — Editor</title>
  <meta name="description" content="AuroraAI editor — vaporwave LLM websim clone. Build revisions, preview live, save locally." />

  <!-- Bootstrap & jQuery -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Aurora CSS -->
  <link rel="stylesheet" href="/css/vaporwave.css">
  <link rel="stylesheet" href="/css/editor.css">
</head>
<body>
  <div class="neon-grid" aria-hidden="true"></div>
  <header class="py-3 px-3 px-md-4 d-flex align-items-center justify-content-between header-glass">
    <div class="d-flex align-items-center gap-3">
      <div class="logo-square"><span class="logo-A">A</span></div>
      <div>
        <div class="brand-title gradient-text m-0">AuroraAI Editor</div>
        <div class="small text-white-50">Vaporwave-coded web sim builder. Local saves. わくわく ✨</div>
      </div>
    </div>
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-neon btn-sm" id="btnNew">New Project</button>
      <button class="btn btn-outline-light btn-sm" id="btnExport">Export .zip</button>
    </div>
  </header>

  <div class="container-fluid py-3">
    <div class="row g-3">
      <!-- Preview (Left ~70%) -->
      <div class="col-12 col-xl-8">
        <div class="glass-card p-2 h-100 d-flex flex-column">
          <div class="d-flex align-items-center justify-content-between px-2 py-1">
            <div class="section-title m-0">Live Preview</div>
            <div class="small text-white-50">Sandboxed iframe • auto-updates on revision</div>
          </div>
          <iframe id="preview" class="preview-frame flex-grow-1" sandbox="allow-scripts allow-popups allow-forms allow-modals" referrerpolicy="no-referrer"></iframe>
        </div>
      </div>

      <!-- Sidebar (Right ~30%) -->
      <div class="col-12 col-xl-4">
        <div class="d-flex flex-column gap-3">

          <!-- Metadata -->
          <div class="glass-card p-3">
            <div class="section-title mb-2">Project</div>
            <div class="mb-2">
              <label class="form-label small">Title</label>
              <input id="metaTitle" class="form-control form-control-sm" placeholder="My neon toy"/>
            </div>
            <div class="mb-2">
              <label class="form-label small">Description</label>
              <textarea id="metaDesc" class="form-control form-control-sm" rows="2" placeholder="what is this?"></textarea>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-neon btn-sm" id="btnSaveMeta">Save</button>
              <button class="btn btn-outline-light btn-sm" id="btnRename">Rename</button>
            </div>
          </div>

          <!-- Revisions -->
          <div class="glass-card p-3 d-flex flex-column" style="min-height: 280px;">
            <div class="d-flex align-items-center justify-content-between">
              <div class="section-title m-0">Revisions</div>
              <span class="badge-chip" id="revCount">0</span>
            </div>
            <div id="revList" class="rev-list mt-2"></div>
          </div>

          <!-- Composer -->
          <div class="glass-card p-3">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <div class="section-title m-0">Compose</div>
              <div class="d-flex align-items-center gap-2">
                <button class="btn btn-outline-light btn-sm" id="btnSettings" title="Settings (OpenRouter key)">Settings</button>
                <select id="modelSelect" class="form-select form-select-sm w-auto"></select>
              </div>
            </div>
            <textarea id="prompt" class="form-control" rows="4" placeholder="Describe what to build or change…"></textarea>
            <div class="d-flex align-items-center gap-2 mt-2">
              <button class="btn btn-neon" id="btnGenerate">Generate</button>
              <div class="small text-white-50" id="genStatus">idle</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content glass-card">
        <div class="modal-header">
          <h5 class="modal-title">Settings</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">OpenRouter API key</label>
          <div class="input-group mb-1">
            <span class="input-group-text">sk-or-</span>
            <input id="openrouterKey" type="password" class="form-control" placeholder="your key…" />
            <button class="btn btn-neon" id="saveKey">Save</button>
          </div>
          <div class="form-text text-white-50">Stored locally in your browser. If empty, we try a local dev key at <code>/secrets/devkey.json</code> (gitignored).</div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Aurora JS -->
  <script src="/js/editor/models.js"></script>
  <script src="/js/editor/storage.js"></script>
  <script src="/js/editor/api.js"></script>
  <script src="/js/editor/editor.js"></script>
</body>
</html>
